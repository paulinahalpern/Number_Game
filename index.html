<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="text.css" />
  </head>
  <body>
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">Count game</p>
      </header>
      <div class="card-content">
        <div class="card-header-title is-centered">
          Hi player! The rules are simple: click the button and start the game!
        </div>
      </div>
      <div class="card-header-title is-centered">
        <p id="whoWin">Choose the WIN score</p>
      </div>

      <div class="card-header-title is-centered">
        <select name="" id="list">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="card-header-title is-centered" id="displayScore">
        <span id="p1Display"> 0 </span><span> - </span
        ><span id="p2Display"> 0 </span>
      </div>

      <div class="card-footer">
        <button id="player1" class="card-footer-item has-background-link-light">
          +1 Player 1
        </button>
        <button id="player2" class="card-footer-item has-background-info-light">
          +1 Player 2
        </button>
        <button
          id="reset"
          class="card-footer-item has-background-warning-light"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
